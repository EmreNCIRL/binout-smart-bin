syntax = "proto3";

package binout.userprofile;

option java_multiple_files = true;
option java_package = "binout.userprofile";
option java_outer_classname = "UserProfileProto";

message UserProfile {
  string userId = 1;
  string name = 2;
  string email = 3;
  string binProvider = 4;
  string city = 5;
  string zone = 6;
  repeated string binTypes = 7;
}

message UserRequest {
  string userId = 1;
}

message Ack {
  bool success = 1;
  string message = 2;
}

service UserProfileService {
  rpc CreateProfile(UserProfile) returns (Ack);
  rpc GetProfile(UserRequest) returns (UserProfile);
}
